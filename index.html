<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Cart System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
        <!-- 1 -->
        <div class="card">
          <img src="./images/sports.jpg" alt="sports shoes" class="prod" />
          <p class="prod-title">Sport Shoes</p>
          <p class="prod-price">$200.00</p>
          <button class="add">Add to Cart</button>
        </div>

        <!-- 2 -->
        <div class="card">
          <img src="./images/formals.jpg" alt="formals shoes" class="prod" />
          <p class="prod-title">Formal Shoes</p>
          <p class="prod-price">$149.99</p>
          <button class="add">Add to Cart</button>
        </div>

        <!-- 3 -->
        <div class="card">
          <img src="./images/canvas.jpg" alt="canvas shoes" class="prod" />
          <p class="prod-title">Super Canvas Shoes</p>
          <p class="prod-price">$299.99</p>
          <button class="add">Add to Cart</button>
        </div>

        <!-- 4 -->
        <div class="card">
          <img src="./images/high-heels.png" alt="high-heels shoes" class="prod" />
          <p class="prod-title">Yellow High Heels Shoes</p>
          <p class="prod-price">$199.99</p>
          <button class="add">Add to Cart</button>
        </div>
    </div>

    <div class="cart-container">
        <h3>Your cart value: <span class="value"></span></h3>
        <p>Total Products: <span class="total"></span> </p>
    </div>
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
